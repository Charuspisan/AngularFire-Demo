<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here are some links to help you start: </h2>
<ul>
  <li *ngFor="let book of allBooks">
      <!-- <pre>{{ book | json }}</pre> -->
      <pre>{{ book.title }}</pre>
      <pre *ngFor="let author of book.authors">{{ author.name }} {{ author.surname }}</pre>
  </li>
</ul>

<button (click)="addBook()">Add a book!</button>
